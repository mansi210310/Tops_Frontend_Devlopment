<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <!-- ïƒž Task 2: Create a JavaScript program that uses a while loop to sum all even numbers between 1 and 20. -->
     
    <script>
        //all even numbers between 1 and 20
        let i = 1
        while(i<=20){
            if(i%2==0){
                document.write('<br> '+i); 
            }
            i++;
        }
    </script>
</body>
</html>
