<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While loop</title>
</head>
<body>
    <!-- ïƒž Task 3: Write a do-while loop that continues to ask the user for input until they enter a number greater than 10. -->
     
    <script>
        let a
        do{
            a = parseInt(prompt("Enter a:"))
            console.log(a)
        }while(a<11)
    </script>
</body>
</html>
