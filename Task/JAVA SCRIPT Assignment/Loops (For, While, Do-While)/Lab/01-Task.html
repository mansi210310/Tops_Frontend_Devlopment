<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <!-- ïƒž Task 1: Write a JavaScript program using a for loop to print numbers from 1 to 10. -->
     
    <script>
        //Print numbers from 1 to 10
        for(i=1; i<=10; i++){
            document.write('<br>'+i);
            console.log(i);
        }
    </script>
</body>
</html>
