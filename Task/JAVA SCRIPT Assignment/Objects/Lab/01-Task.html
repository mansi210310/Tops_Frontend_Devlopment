<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <!-- Create a JavaScript object car with properties brand, model, and year. UseJavaScript to:
    • Access and print the car’s brand and model.
    • Update the year property.
    • Add a new property color to the car object. -->
    
    <script>
        // Create a JavaScript object car with properties brand, model, and year:-
        let car = {
            brand : "Toyota",
            model : "Camry",
            year : 2020
        }

        // Access and print the car’s brand and model:-
        console.log("Car Brand : "+car.brand);
        console.log("Car Model : "+car.model);

        // Update the year property:-
        car.year = 2024
        console.log("Car Update Year : "+car.year);

        // Add a new property color to the car object:-
        car.color = "red"
        console.log("Car Color : "+car.color);
    </script>
</body>
</html>
