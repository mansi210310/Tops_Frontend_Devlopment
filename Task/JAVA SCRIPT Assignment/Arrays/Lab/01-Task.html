<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <!-- • Declare an array of fruits (["apple", "banana", "cherry"]). Use JavaScript to:
        • Add a fruit to the end of the array.
        • Remove the first fruit from the array.
        • Log the modified array to the console. -->
    <script>
        // Declare an array of fruits (["apple", "banana", "cherry"]).
        let arr = ["apple", "banana", "cherry"]
        document.write('<br> '+arr);

        //Add a fruit to the end of the arra:-
        arr.push("mango") //push function
        document.write('<br> '+arr);

        //Remove the first fruit from the array:-
        arr.shift() //shift function 
        document.write('<br> '+arr);

        //Log the modified array to the console:-
        console.log(arr)

        

        

    </script>
</body>
</html>
