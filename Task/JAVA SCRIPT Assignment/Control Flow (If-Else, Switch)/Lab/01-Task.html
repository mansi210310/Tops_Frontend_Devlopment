<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>
<body>
    <!-- Write a JavaScript program to check if a number is positive, negative, or zero using an if-else statement. -->
    <script>
        let Number = parseInt(prompt("Enter Number:"))

        if(Number>0){
            document.write('<br> This Number is Positive');
        }
        else{
            if(Number<0){
                document.write('<br> This Number is Negative');
            }
            else{
                document.write('<br> This Number is Zero');
                
            }
        }

    </script>
</body>
</html>
