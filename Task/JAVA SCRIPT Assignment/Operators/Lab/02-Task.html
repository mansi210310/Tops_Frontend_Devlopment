<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
</head>
<body>
    <!-- Create a JavaScript program to perform the following:
    ïƒž Use comparison operators to check if two numbers are equal and if onenumber is greater than the other. -->

    <script>
        let a = 34
        let b = 33
        document.write('<br> A Euqal B is '+(a==b));
        document.write('<br> A Grater then B is '+(a>b));
        
        a = parseInt(prompt("Enter a:"))
        b = parseInt(prompt("Ebter b:"))
        document.write('<br> A Euqal B is '+(a==b));
        document.write('<br> A Grater then B is'+(a>b));
    </script>
</body>
</html>
