<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>
<body>
    <!-- Create a JavaScript program to perform the following: 
    ïƒž Add, subtract, multiply, and divide two numbers using arithmetic operators -->

    <script>
        //Arithmetic operator -- +,-,*,/
        let a = 20
        let b = 10
        add = a+b
        minus = a-b
        document.write('<br> Addition is '+add);
        document.write('<br> Subtraction is '+minus);
        document.write('<br> Multipication is '+(a*b));
        document.write('<br> Division is '+(a/b));
        document.write('<br> Moduls is '+(a%b));
        document.write('<br> Square is '+(a*2));  
    </script>
</body>
</html>
