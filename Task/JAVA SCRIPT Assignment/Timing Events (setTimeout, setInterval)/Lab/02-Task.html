<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>
<body>
    <!-- Create a digital clock that updates every second using setInterval(). -->
     <div id="clock"></div>
     <script>
        setInterval(digiclock, 500);
        function digiclock(){
            const date = new Date();
            document.getElementById("clock").innerHTML = date.toTimeString();
        }
     </script>
</body>
</html>
