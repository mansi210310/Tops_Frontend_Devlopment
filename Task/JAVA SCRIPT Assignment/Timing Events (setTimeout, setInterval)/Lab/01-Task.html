<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #main{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;   
        }
    </style>
</head>
<body>
    <!-- Write a program that changes the background color of a webpage after 5 secondsusing setTimeout(). -->
     <div id="main">
        <img src="../images.jpeg" alt="" onclick="changebg()">
     </div>
     <script>
        function changebg(){
            setTimeout(() =>{
                document.getElementById("main").style.backgroundColor = "blue"
            },1000);
            setTimeout(() =>{
                document.getElementById("main").style.backgroundColor = "darkcyan"
            },2000);
            setTimeout(() =>{
                document.getElementById("main").style.backgroundColor = "yellow"
            },3000);
            setTimeout(() =>{
                document.getElementById("main").style.backgroundColor = "turquoise"
            },4000);
            setTimeout(() =>{
                document.getElementById("main").style.backgroundColor = "green"
            },5000)
            setTimeout(() =>{
                document.getElementById("main").style.backgroundColor = "aqua"
            },6000)
            setTimeout(() =>{
                document.getElementById("main").style.backgroundColor = "chocalate"
            },7000)
            setTimeout(() =>{
                document.getElementById("main").style.backgroundColor = "pink"
            },8000)
            setTimeout(() =>{
                document.getElementById("main").style.backgroundColor = "lightskyblue"
            },9000)
            setTimeout(() =>{
                document.getElementById("main").style.backgroundColor = "red"
            },10000)
            
        }
     </script>
</body>
</html>
