<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
</head>
<body>
    <!-- ïƒž Create a simple webpage with a button that, when clicked, displays an alert saying"Button clicked!" using JavaScript event listeners. -->
    <div id="demo"></div>
    <script>
        let button = document.createElement("button")
        let li = document.createTextNode("Clicked")
        button.appendChild(li)
        console.log(button);
        document.body.insertBefore(button,document.getElementById("demo"))
        const add = ()=>{
            alert("Button clicked!")
        }
        button.addEventListener("click",add)
    </script>
</body>
</html>
