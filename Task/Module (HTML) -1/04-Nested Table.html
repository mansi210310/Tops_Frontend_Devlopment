<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>

<body>
    <ul style="list-style-type: disc;">
        <li>Create this using Nested table</li>
    </ul>
    
    <table border="2" cellpadding="2px" cellspacing="">
        <tr>
            <td style="background-color :darkturquoise;"><center>Device</center></td>
            <td style="background-color: darkturquoise;"><center>Brand</center></td>
            <td style="background-color: darkturquoise;"><center>Specifications</center></td>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Apple</td>
            <td>
                <table border="2" cellpadding="2px" cellspacing="">
                    <tr>
                        <td style="background-color: gold;"><center>Model</center></td>
                        <td style="background-color: gold;">Storage</td>
                    </tr>
                    <tr>
                        <td>iPhone 12 Pro</td>
                        <td>256GB</td>
                    </tr>
                    <tr>
                        <td>iPhone SE</td>
                        <td>128GB</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td>15.6" Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td>10.5" Diaplay</td>
        </tr>
    </table>
</body>
</html>
