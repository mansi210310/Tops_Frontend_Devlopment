<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bootstrap Card</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      /* --------------Section-1-icons-CSS-Start-------------- */
      .icons{
        height: 45px;
        width: 45px;
        background-color:darkgray;
        font-size: 30px;
        border-radius: 25%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* --------------Section-1-icons-CSS-End-------------- */

      
      /* --------------Section-4-CSS-Start-------------- */
      .title{
        display: flex;
      }

      .name-2{
        color: darkgray;
      }
      /* --------------Section-4-CSS-End-------------- */
    </style>
</head>
<body>
    <div class="container">
      <div class="row">
        <!-- ---------------------------Card-1-Start------------------------- -->
        <div class="card mx-4 col-3" style="width: 20rem;">
          <div class="card-body">
            <!-- ----------------Section-1-Start---------------- -->
            <div class="section d-flex justify-content-between">
              <div class="d-flex gap-2">
                <div class="icons">
                  <i class="fa-brands fa-mailchimp"></i>
                </div>
                <div class="head">
                  <h5 class="card-title">Mailchimp</h5>
                  <h6 class="card-subtitle mb-2 text-muted">1 days ago</h6><br><br>
                </div>
              </div>
              <div class="button">
                <button type="button" class="btn btn-outline-warning bg-warning text-dark">Design</button>
              </div>
            </div>
            <!-- ----------------Section-1-End---------------- -->


            <!-- ----------------Section-2-Start---------------- -->
            <h3 class="card-text">Senior Product <br> Designer-Singapore </h3><br>
            <!-- ----------------Section-2-End---------------- -->


            <!-- ----------------Section-3-Start---------------- -->
            <div class="progress">
              <div class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div><br>
            <!-- ----------------Section-3-End----------------- -->


            <!-- ----------------Section-4-Start---------------- -->
            <div class="title">
              <p class="name-1">32 Applied</p>
              <p class="name-2">of 50 capacity</p>
            </div>
            <!-- ----------------section-4-End----------------- -->
          </div>
        </div>
        <!-- ---------------------------Card-1-End-------------------------- -->



        <!-- --------------------------Card-2-Start------------------------- -->
        <div class="card mx-4 col-3" style="width: 20rem;">
          <div class="card-body">
            <!-- ----------------Section-1-Start---------------- -->
           <div class="section d-flex justify-content-between">
                <div class="d-flex gap-2">
                  <div class="icons">
                    <i class="fa-brands fa-dribbble"></i>
                  </div>
                  <div class="head">
                    <h5 class="card-title">Dribbbic</h5>
                    <h6 class="card-subtitle mb-2 text-muted">4 days ago</h6><br><br>
                  </div>
                </div>
                <div class="button">
                  <button type="button" class="btn btn-outline-warning bg-warning text-dark">Product</button>
                </div>
           </div>
           <!-- ----------------Section-1-End------------------ -->

           <!-- ----------------Section-2-Start---------------- -->
            <h3 class="card-text">Junior Product <br> Designer-Singapore </h3><br>
            <!-- ----------------Section-2-End------------------ -->


            <!-- ----------------Section-3-Start---------------- -->
            <div class="progress">
              <div class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div><br>
            <!-- ---------------Section-3-End----------------- -->


            <!-- ----------------Section-4-Start---------------- -->
            <div class="title">
              <p class="name-1">42 Applied</p>
              <p class="name-2">of 70 capacity</p>
            </div>
            <!-- ----------------Section-4-End------------------ -->
          </div>
        </div>
        <!-- ---------------------------Card-2-End-------------------------- -->



        <!-- --------------------------Card-3-Start------------------------- -->
        <div class="card mx-4 col-3" style="width: 20rem;">
          <div class="card-body">
           <!-- ----------------Section-1-Start---------------- -->
           <div class="section d-flex justify-content-between ">
                <div class="d-flex gap-2">
                  <div class="icons">
                    <i class="fa-brands fa-reddit"></i>
                  </div>
                  <div class="head">
                    <h5 class="card-title">Reddit</h5>
                    <h6 class="card-subtitle text-muted">2 days ago</h6><br><br>
                  </div>
                </div>
                <div class="button">
                  <button type="button" class="btn btn-outline-warning bg-warning text-dark">Design</button>
                </div>
           </div>
           <!-- ----------------Section-1-End------------------ -->
          
           <!-- ----------------Section-2-Start---------------- -->
            <h3 class="card-text">Software Architect <br>Java - USA</h3><br>
            <!-- ----------------Section-2-End------------------ -->


            <!-- ----------------Section-3-Start---------------- -->
            <div class="progress">
              <div class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div><br>
            <!-- ----------------Section-3-End----------------- -->


            <!-- ----------------Section-4-Start---------------- -->
            <div class="title">
            <p class="name-1">52 Applied</p>
            <p class="name-2">of 100 capacity</p>
            </div>
            <!-- ----------------Section-4-End------------------ -->
          </div>
        </div>
        <!-- ---------------------------Card-3-End-------------------------- -->
      </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
