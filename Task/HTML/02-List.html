<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
     <!-- ol ul dl -->

     <h1>Order list</h1>
    <ol type="1" start="6" reversed>
        <li>ABC</li>
        <li>ABC</li>
        <li>ABC</li>
        <li>ABC</li>
        <li>ABC</li>
    </ol>

    <h1>Unorder list</h1>
    <ul style="list-style-type:disc;"> 
        <li>ABC</li>
        <li>ABC</li>
        <li>ABC</li>
        <li>ABC</li>
        <li>ABC</li> 
    </ul>"

    <h1>Description list </h1>
     <dl>
        <dt>Chai =></dt>
        <dd>Hot</dd>
        <dd>Green Tea</dd>
        <dt>Cofee =></dt>
        <dd>Cold</dd>
        <dd>HOT</dd>
    </dl>

    <h1>Nested list</h1>
    <ol>
        <li>ABC
            <ol type="i">
                <li>AA</li>
                <li>AB</li>
                <li>AC</li>
            </ol>
        </li>
         <li>DEF
                 <ol type="a">
                        <li>DD</li>
                        <li>DE</li>
                        <li>DF</li>
                    </ol>
                </li>
            </li>
        </ol>
</body>
</html>
