<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>With Label</h1>
    <form action="">
        <table border="2" cellpadding="5px" cellspacing="0px">
            <tr>
                <td><Label>First Name</Label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><Label>Last Name</Label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><Label>Email</Label></td>
                <td><input type="Email" name="" id=""></td>
            </tr>
            <tr>
                <td><Label>password</Label></td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td><Label>tel</Label></td>
                <td><input type="tel" name="" id=""></td>
            </tr>
            <tr>
                <td><Label>First Name</Label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><Label>Number</Label></td>
                <td><input type="Number" name="" id=""></td>
            </tr>
            <tr>
                <td><Label>date</Label></td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr colspan="2" align="center">
                <td>
                    <input type="submit" name="" id="">
                    <input type="reset" name="" id="">
                </td>
            </tr>
        </table>
    </form>
    <h1>Without Label</h1>
    <form action="">
        <table border="2" cellpadding="5px" cellspacing="0px">
            <tr>
                <td><input type="text" name="" id="" placeholder="First Name"></td>
            </tr>
            <tr>
                <td><input type="text" name="" id="" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td><input type="email" name="" id="" placeholder="email"></td>
            </tr>
            <tr>
                <td><input type="password" name="" id="" placeholder="password"></td>
            </tr>
            <tr>
                <td><input type="tel" name="" id="" placeholder="tel"></td>
            </tr>
            <tr>
                <td><input type="number" name="" id="" placeholder="number"></td>
            </tr>
            <tr>
                <td><input type="date" name="" id="" placeholder="date"></td>
            </tr>
            <tr>
                <td><input type="datetime" name="" id="" placeholder="datetime"></td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" name="" id="" >
                    <input type="reset" name="" id="">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
